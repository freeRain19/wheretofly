name: ci pipeline
on: [push]

jobs:
  test:
    name: Rspec tests
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout Code
        uses: actions/checkout@v4

      - name: Step 2 - Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.2'
          bundler-cache: true

      - name: Step 3 - Run RSpec Tests
        run: bundle exec rspec

  lint:
    name: Rubocop linter
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout Code
        uses: actions/checkout@v4

      - name: Step 2 - Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.2'
          bundler-cache: true

#      - name: Install dependencies (Clean)
#        run: bundle install

      - name: Run Rubocop
        run: bundle exec rubocop